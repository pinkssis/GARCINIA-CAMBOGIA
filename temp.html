<style>
    .hoverable {
        position: relative;
        width: 537px;
        height: 456px;
    }

    .hoverable::before {
        display: none;
        content: ' ';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(./search.png) no-repeat center center rgba(0, 0, 0, 0.3);
    }

    .hoverable:hover::before {
        display: block;
    }
</style>
<div class="hoverable">
    <img src="promo.png" width="537" height="456" alt="Промо изображение" />
</div>
